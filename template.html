<!doctype html>
<html lang="en">

<head>

    <title>Mortgage Calc</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicons -->
    <link href="/img/favicon.ico" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css
    ">
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">MortCalc</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/app.html">The App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/code.html">See the Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="//github.com/elijmcd" target="_blank">Get the Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="//www.dougaldev.net" target="_blank">My Portfolio</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        <div class="container-fluid">
            <div class="calcContainer card shadow">
                <div class="row topRow">
                    <div class="col-md-4" id="inputForm">
                        <form>
                            <p>
                                <label for="inAmount">Loan Amount: </label>
                                <input id="inAmount" type="number">
                            </p>
                            <p>
                                <label for="inTerm">Loan Term: </label>
                                <input id="inTerm" type="number">
                            </p>
                            <p>
                                <label for="inRate">Interest Rate: </label>
                                <input id="inRate" type="text">
                            </p>
                            <button class="btn btn-success" id="calcBtn"
                                onclick="calculateMortgage()">Calculate</button>
                        </form>
                        <!-- <form>
                            <div class="form-group form-inline">
                                <label for="total">Total Loan Amount</label>
                                <input type="number" class="form-control" id="total" placeholder="Amount">
                            </div>
                            <div class="form-group form-inline">
                                <label for="term">Loan Term</label>
                                <input type="number" class="form-control" id="term" placeholder="Loan Term">
                            </div>
                            <div class="form-group form-inline">
                                <label for="interest">Interest Rate</label>
                                <input type="number" class="form-control" id="interest" placeholder="Interest Rate">
                            </div>
                        </form> -->
                    </div>
                    <div class="col-md-8" id="displayTable">
                        <table class="table table-striped">
                            <thead>
                                <h1><b>Total Monthly Payment: </b></h1><br>
                                <p><b><span id="monthlyPayment"></span>$ 0.00</b></p>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Total Principal</td>
                                    <td id="totalPrincipal">0</td>
                                </tr>
                                <tr>
                                    <td>Total Interest</td>
                                    <td id="totalInterest">0</td>
                                </tr>
                                <tr>
                                    <td>Total Cost</td>
                                    <td id="totalCost">0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row bottomRow">
                    <div class="table-responsive table-striped">
                        <table class="table table-striped" id="paymentArray">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Month</th>
                                    <th>Payment</th>
                                    <th>Principal</th>
                                    <th>Total Interest</th>
                                    <th>Balance</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Data goes here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <template id="dataTemplate">
                    <tr>
                        <td id="month"></td>
                        <td id="totalPayment"></td>
                        <td id="principalPaid"></td>
                        <td id="interestPaid"></td>
                        <td id="totalInteres"></td>
                    </tr>
                    <!-- Optional JavaScript -->
                    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                        crossorigin="anonymous">
                    </script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                        crossorigin="anonymous">
                    </script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                        crossorigin="anonymous">
                    </script>
                    <!-- <script src="/js/site.js"></script> -->
                    <script src="/js/calc.js"></script>
            </div>
        </div>
    </main>
</body>

</html>
