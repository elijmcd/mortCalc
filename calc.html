<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">
</head>

<body>
    <div>
        <h1>Mortgage Calculator</h1>
        <div class="row">
            <div class="col">
                <p><b>Loan Amount</b>: <input type="text" id="inAmount" value="100000"></p>
                <p><b>Interest Rate</b>: <input type="text" id="inRate" value="3.5"></p>
                <p><b>Loan Term</b>: <input type="text" id="inTerm" value="5"></p>
                <p><button class="btn btn-success" id="calculate" onclick="calculatePayment(); return false">Calculate
                        Payments</button>
                </p>
            </div>
            <div class="col results">
                <p><b>Total Monthly Payment: <span id="monthlyPayment"></span></b></p>
                <p><b>Paid Toward Interest: <span id="interestPaid"></span></b></p>
                <p><b>Paid Toward Principal: <span id="principalPay"></span></b></p>
            </div>
        </div>
    </div>
    <hr>
    <hr>
    <div>
        <table class="table-fluid table-striped" id="amortizationTable">
            <thead class="thead-dark">
                <tr>
                    <th>Month</th>
                    <th>Total Paid</th>
                    <th>Monthly Payment</th>
                    <th>Interest Paid</th>
                    <th>Total Interest Paid</th>
                    <th>Remaining Balance</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- insert data here -->
            </tbody>
        </table>
    </div>





    <template id="dataTemplate">
        <tr>
            <td id="month"></td>
            <td id="totalPaid"></td>
            <td id="principalPaid"></td>
            <td id="interestPaid"></td>
            <td id="totalInterestPaid"></td>
            <td id="remainingBalance"></td>
        </tr>
    </template>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/js/calc.js"></script>
</body>

</html>
